<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${titulo}">Conductores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-primary bg-dark">
  <a class="navbar-brand" href="#">HOME</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active"><a class="nav-link" href="#">Inicio
        
      </a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Conductores</a>
      </li>
    </ul>
  </div>
</nav> <br>

<div class="container">
  <h1  class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
       th:text="${titulo}"></h1>
       
<p><a th:href="@{/form}" class="btn btn-primary btn-xs">Afiliacion - Nuevo Conductor</a></p>


  <table class="table table-striped">
    <thead class="bg-success">
    <tr>
      <th>DNI</th>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>Fecha de Nacimiento</th>
      <th>Direccion</th>
      <th>Telefono</th>
      <th>Email</th>
    
    </tr>
    </thead>
    <tbody>
    <tr th:each="conductor: ${conductores}">
      <td th:text="${conductor.dni}"></td>
      <td th:text="${conductor.nombre}"></td>
      <td th:text="${conductor.apellidoPaterno}"></td>
      <td th:text="${conductor.apellidoMaterno}"></td>
      <td th:text="${conductor.fechaNacimiento}"></td>
      <td th:text="${conductor.direccion}"></td>
      <td th:text="${conductor.telefono}"></td>
      <td th:text="${conductor.email}"></td>
        
    </tr>
    </tbody>

  </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
