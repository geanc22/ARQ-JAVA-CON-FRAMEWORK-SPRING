<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${titulo}">Conductores </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">HOME</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Conductores</a></li>
    </ul>
  </div>
</nav><br>

<div class="container">
  <h1 th:text="${titulo}"
      class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

  <div th:object="${conductor}" th:remove="tag">
    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
      <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
    </ul>
  </div>
  <form th:action="@{/form}" th:object="${conductor}" method="post">
	<div class="form-group row">
      <div class="col-sm-6">
        <input type="submit" value="Crear Conductor" class="btn btn-success" />
        <a th:href="@{/listar}" class="btn btn-secondary btn-xs">Cancelar</a>
      </div> 
    </div><br>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{id}" class="form-control"
               th:errorclass="'form-control alert-danger'" /> <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></small>
      </div>
    </div><br>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tipo Documento</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{tipoDocumento}" class="form-control"
               th:errorclass="'form-control alert-danger'" /> <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('tipoDocumento')}" th:errors="*{tipoDocumento}"></small>
      </div>
    </div><br>
     <div class="form-group row">
      <label class="col-sm-2 col-form-label">DNI</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{dni}" class="form-control"
               th:errorclass="'form-control alert-danger'" /> <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
      </div>
    </div><br>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{nombre}" class="form-control"
               th:errorclass="'form-control alert-danger'" /> <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
      </div>
    </div><br>
    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Apellido Paterno</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{apellidoPaterno}" class="form-control"
               th:errorclass="'form-control alert-danger'" /> <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('apellidoPaterno')}" th:errors="*{apellidoPaterno}"></small>
      </div>
    </div> <br>
   
     <div class="form-group row">
      <label class="col-sm-2 col-form-label">Apellido Materno</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{apellidoMaterno}" class="form-control"
               th:errorclass="'form-control alert-danger'" /> <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('apellidoMaterno')}" th:errors="*{apellidoMaterno}"></small>
      </div>
    </div> <br>
    
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
      <div class="col-sm-6">
        <input type="date" th:field="*{fechaNacimiento}" class="form-control"
               th:errorclass="'form-control alert-danger'" /> <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></small>
      </div>
    </div> <br>
    
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Direccion</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{direccion}" class="form-control"
               th:errorclass="'form-control alert-danger'" /> <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
      </div>
    </div> <br>
    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Telefono</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{telefono}" class="form-control"
               th:errorclass="'form-control alert-danger'" /> <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
      </div>
    </div> <br>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Telefono 2</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{telefono2}" class="form-control"
               th:errorclass="'form-control alert-danger'" /> <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('telefono2')}" th:errors="*{telefono2}"></small>
      </div>
    </div> <br>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">E-mail</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{email}" class="form-control"
               th:errorclass="'form-control alert-danger'" /> <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
      </div>
    </div> <br>

    

  </form>
</div>

<!-- FOOTER -->
  <footer class="container">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>&copy; 2022â€“2023 Company, Inc. &middot; <a href="#"> Privacidad </a> &middot; <a href="#">Terminos</a></p>
  </footer>
</body>
</html>
